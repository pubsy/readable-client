<div ng-if="search">
  <form name="search-form"
    ng-submit="loadResource(search.href, search.method, 'search-form')">
    <div class="input-group full-width">
      <input type="text" name="{{ search.fields[0].name }}" class="search-input form-control" placeholder="{{ search.title }}">
      <span class="input-group-btn">
        <input type="submit" value="Search" class="btn">
      </span>
    </div>
  </form>
</div>
