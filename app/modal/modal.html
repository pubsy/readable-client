<div>
    <div class="modal-header">
        <h3 class="modal-title">{{ action.title }}</h3>
    </div>
    <div class="modal-body">
      <form name="{{ action.name }}" ng-submit="submitAction()" role="form">
        <div ng-repeat="param in action.fields" class="form-group">
          <label for="username">{{ param.name }}</label>
          <input type="text" name="{{ param.name }}" id="{{ param.name }}" class="form-control" />
        </div>
        <div class="form-actions clearfix">
          <button type="submit" class="btn btn-danger pull-right">OK</button>
        </div>
      </form>
    </div>
</div>
